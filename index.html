<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="calc">
      <div class="head">
        <p class="txt-head">calc</p>
        <div class="toggle">
          <p>THEME</p>
          <button>123</button>
        </div>
      </div>
      <input type="text" id="screen-ipt" value="0" disabled />
      <div class="keypad">
        <button class="key upper">7</button>
        <button class="key upper">8</button>
        <button class="key upper">9</button>
        <button class="key upper">DEL</button>
        <button class="key upper">4</button>
        <button class="key upper">5</button>
        <button class="key upper">6</button>
        <button class="key upper">+</button>
        <button class="key upper">1</button>
        <button class="key upper">2</button>
        <button class="key upper">3</button>
        <button class="key upper">-</button>
        <button class="key upper">.</button>
        <button class="key upper">0</button>
        <button class="key upper">/</button>
        <button class="key upper">*</button>
        <button class="key reset lower">RESET</button>
        <button class="key equal lower">=</button>
      </div>
    </div>

    <script src="./js/app.js"></script>
  </body>
</html>
